<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room_name }} - Chat Room</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="glass-container">
        <h2>{{ room_name }} <span class="room-id">ID: {{ room_id }}</span></h2>
        <div class="glass-users">
            <h4>Users in Room:</h4>
            <ul id="user-list">
                {% for user in users %}
                    <li class="user-item">{{ user }}</li>
                {% endfor %}
            </ul>
        </div>
        <div id="chat-box" class="glass-chat">
            {% for msg in messages %}
                <div class="message"><b>{{ msg.user }}</b>: {{ msg.text }}</div>
            {% endfor %}
        </div>
        <form id="chat-form" class="glass-form">
            <input type="text" id="user" placeholder="Your Name" required>
            <input type="text" id="message" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
        <a href="/" class="back-link">‚Üê Back</a>
    </div>
    <script>
        const roomId = "{{ room_id }}";
        let currentUser = document.getElementById('user').value || 'Anonymous';

        // Poll messages and users every 2 seconds
        function pollMessages() {
            fetch(`/api/messages/${roomId}`)
                .then(res => res.json())
                .then(messages => {
                    const chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = '';
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'message';
                        div.innerHTML = `<b>${msg.user}</b>: ${msg.text}`;
                        chatBox.appendChild(div);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }
        function pollUsers() {
            fetch(`/api/users/${roomId}`)
                .then(res => res.json())
                .then(users => {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';
                    users.forEach(u => {
                        const li = document.createElement('li');
                        li.className = 'user-item';
                        li.textContent = u + (u === currentUser ? ' (You)' : '');
                        userList.appendChild(li);
                    });
                });
        }
        setInterval(() => {
            pollMessages();
            pollUsers();
        }, 2000);
        pollMessages();
        pollUsers();

        document.getElementById('chat-form').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('user').value || 'Anonymous';
            currentUser = user;
            const text = document.getElementById('message').value;
            if (text.trim() === '') return;
            fetch(`/api/messages/${roomId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, text })
            }).then(() => {
                document.getElementById('message').value = '';
                pollMessages();
                pollUsers();
            });
        };
        document.getElementById('user').addEventListener('change', function() {
            currentUser = this.value || 'Anonymous';
            pollUsers();
        });
    </script>
</body>
</html>
